<div id="login" class="view">

  <div class="page-header">
    <h3>Please sign in</h3>
  </div>

  <div ng-show="errors.non_field_errors" class="alert alert-warning" role="alert">
    {{ errors.non_field_errors.join(", ")}}
  </div>
  <form class="form" ng-submit="submit()">

    <div class="form-group" ng-class="errors.username ? 'has-error':''">
      <label class="sr-only">Email address</label>
      <input ng-model="credentials.username" ng-change="errors = null"
	     class="form-control" placeholder="username" autofocus>
    </div>
    <div class="form-group" ng-class="errors.password ? 'has-error': ''">
      <label class="sr-only">Password</label>
      <input ng-model="credentials.password" ng-change="errors = null"
	     class="form-control" placeholder="Password" type="password">
    </div>
    <button class="btn btn-default btn-block" type="submit">Sign in</button>
  </form>

</div>
